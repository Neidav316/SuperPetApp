Specialization:
  type: string
  enum:
    - Dogs
    - Cats
    - Bunnies
    - Reptiles
  xml:
    name: specialization

Features:
  type: array
  items:
    type: string
  xml:
    name: features

DailyOperation:
  type: object
  properties:
    open:
      type: boolean
    start:
      type: string
      example: "06:00"
    stop:
      type: string
      example: "22:00"
  xml:
    name: DailyOperation

Park:
  required:
    - id
    - name
    - location
    - photoUrls
    - operationalHours
  type: object
  properties:
    id:
      type: integer
      example: 123
    name:
      type: string
      example: Veizman Dog-Friendly
    specialization:
      $ref: "#/Specialization"
    features:
      $ref: "#/Features"
    location:
      required:
        - address
        - geoLocation
      type: object
      properties:
        address:
          $ref: "./address.yml"
        geoLocation:
          $ref: "./location.yml/#/GeoLocation"
    operationalHours:
      type: array
      items:
        $ref: "#/DailyOperation"
    tags:
      type: array
      items:
        $ref: "./tag.yml"
    photoUrls:
      type: array
      xml:
        wrapped: true
      items:
        type: string
  xml:
    name: Park
