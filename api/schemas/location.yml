Longitude:
  type: number
  description: longitude
  minimum: -180
  maximum: 180
  example: 32.0853
  format: float

Latitude:
  type: number
  description: latitude
  minimum: -90
  maximum: 90
  example: 34.7818
  format: float

GeoLocation:
  type: object
  properties:
    longitude:
      $ref: "#/Longitude"
    latitude:
      $ref: "#/Latitude"
  xml:
    name: GeoLocation
